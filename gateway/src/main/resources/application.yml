server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: concert
          uri: http://localhost:8081
          predicates:
            - Path=/concerts/** 
        - id: booking
          uri: http://localhost:8082
          predicates:
            - Path=/bookings/** 
        - id: Alarm
          uri: http://localhost:8083
          predicates:
            - Path=/alarms/** 
        - id: point
          uri: http://localhost:8084
          predicates:
            - Path=/points/**, /pointcheck/** 
        - id: payment
          uri: http://localhost:8085
          predicates:
            - Path=/payments/** 
        - id: View
          uri: http://localhost:8086
          predicates:
            - Path= /mypages/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


